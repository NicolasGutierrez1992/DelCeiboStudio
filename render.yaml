services:
  - type: static
    name: bordados-castellanos
    env: static
    plan: free
    branch: main
    # Ejecuta build.sh si lo tienes; si no, el comando fallará silenciosamente gracias a '|| true'
    buildCommand: bash build.sh || true
    # Ruta relativa al directorio que contiene index.html (usa '.' si está en la raíz)
    publishPath: .
    # Variables de entorno si las necesitaras
    envVars: []
